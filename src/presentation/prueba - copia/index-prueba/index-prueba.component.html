<div class="p-3 surface-100">
	<p-toolbar styleClass="mb-4 gap-2">
		<ng-template pTemplate="left">
			<p-button severity="primary" label="Nuevo" icon="pi pi-plus" class="mr-2"
				[routerLink]="['/create-prueba']" />
		</ng-template>
	</p-toolbar>
	<p-table #dt [value]="pruebaRecords" dataKey="id" [rowHover]="true" [rows]="size" [totalRecords]="totalElements"
		[showCurrentPageReport]="true" [rowsPerPageOptions]="pageSizeOptions" [loading]="loading" [paginator]="true"
		currentPageReportTemplate="Mostrando del {first} al {last} de {totalRecords} registros"
		(onPage)="changePage($event)" [filterDelay]="0" [lazy]="true" [globalFilterFields]="['id', 'nombre']">

		<ng-template pTemplate="caption">
			<div class="flex">
				<div class="flex align-items-center justify-content-center" style="flex: 1;">
					<h2 class="m-0">{{title}}</h2>
				</div>
				<div class="flex align-items-center justify-content-end" style="gap: 10px;">
					<p-button [outlined]="true" icon="pi pi-filter-slash" label="Limpiar" (click)="clearSearch()" />
					<span class="p-input-icon-left">
						<i class="pi pi-search"></i>
						<input pInputText type="text" [value]="search" (input)="inputSearch($event)"
							placeholder="Buscar..." />
					</span>
				</div>
			</div>
		</ng-template>
		<ng-template pTemplate="header">
			<tr>
				<th style="width: 4rem">
					<p-tableHeaderCheckbox />
				</th>
				<th pSortableColumn="id" style="min-width:5rem">
					ID <p-sortIcon field="id" />
				</th>
				<th pSortableColumn="nombre" style="min-width:10rem">
					Nombre <p-sortIcon field="nombre" />
				</th>
				<th pSortableColumn="estado" style="min-width:10rem">
					Estado <p-sortIcon field="nombre" />
				</th>
				<th>Acciones</th>
			</tr>
		</ng-template>
		<ng-template pTemplate="body" let-item>
			<tr>
				<td>
					<p-tableCheckbox [value]="item" />
				</td>
				<td>
					{{ item.id }}
				</td>
				<td>
					{{ item.nombre }}
				</td>
				<td>
					<p-tag [value]="item.nombre" [severity]="getStatus(item.nombre)" />
				</td>
				<td>
					<p-button icon="pi pi-plus" class="mr-2" size="small" title="AÃ±adir" severity="primary" />
					<p-button icon="pi pi-pen-to-square" class="mr-2" size="small" title="Editar" severity="success"
						[routerLink]="['/edit-prueba',item.id]" />
					<p-button icon="pi pi-trash" class="mr-2" size="small" title="Eliminar" severity="danger" />

				</td>
			</tr>
		</ng-template>
		<ng-template pTemplate="summary">
			<div class="flex align-items-center justify-content-between">
				En total hay {{ pruebaRecords ? pruebaRecords.length : 0 }} prueba.
			</div>
		</ng-template>
	</p-table>

</div>
